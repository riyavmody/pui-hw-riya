<!DOCTYPE html>
<html lang="en">
  
  <head>

    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  
  </head>
    
  <body>
    <!-- Logo -->
    <a href="./products.html">
      <img id="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake shop logo">
    </a>

  
    <hr> <!-- Line divider -->

    <!-- Navigation and headers -->
    <div class="content"> 
      <nav>
        <h2 id="products"><a href="./products.html">PRODUCTS</a></h2>
        <h2 id="cart"><a href="./cart.html">CART</a></h2>
        <br> <!-- Line break -->
        <h3>Shopping Cart</h3>
      </nav>

      <br>

      <h3> Our handmade cinnamon rolls</h3>
    </div>
      
    <!-- Cart list -->
    <div class="content"> 
      <img class="cart-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">

      <img class="cart-image" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Original cinnamon roll">  
      <p>Remove</p>
      <p>Double Chocolate Cinnamon Roll</p>
      <p>Glazing: Sugar milk</p>
      <p>Pack size: 6</p>
      <p>$27.45</p>

    </div>

    <hr> <!-- Line divider -->

    <!-- Checkout button -->
    <div class="content"> 
      <p>Total: $29.94</p>
      <button type="button">Checkout</button>
    </div>

  </body>

</html>
