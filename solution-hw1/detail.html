<!DOCTYPE html>
<html lang="en">
  
  <head>

    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="css/hw1.css" rel="stylesheet" type="text/css">
  
  </head>
    
  <body>
    <!-- Logo -->
    <a href="./products.html">
      <img id="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake shop logo">
    </a>

  
    <hr> <!-- Line divider -->

    <!-- Navigation and headers -->
    <div class="content"> 
      <nav>
        <h2 id="products"><a href="./products.html">PRODUCTS</a></h2>
        <h2 id="cart"><a href="./cart.html">CART</a></h2>
      </nav>
      <br>
    </div>
    
    <!-- Detail section -->
    <div class="content"> 
      <p>Original cinnamon roll</p>
      <img id="detail-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">  
    </div>

    <!-- Customization Options -->
    <div class="options"> 
      <p>Customize our delicious hand-made cinnamon roll to your liking</p>

      <!-- Glazing select tag -->
      <p>Glazing:</p>
      <select name="glaze" id="glaze">
        <option value="original">Keep original</option>
        <option value="sugar">Sugar milk</option>
        <option value="vanilla">Vanilla milk</option>
        <option value="chocolate">Double chocolate</option>
      </select>

      <br> <!-- Line break -->
      <br> <!-- Line break -->

      <!-- Pack size select tag -->
      <p>Pack size:</p>
      <select name="size" id="size">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>
    </div>

    <br> <!-- Line break -->
    
    <!-- Add button -->
    <div class="content">
      <p id="add-button">$2.49</p>
      <button type="button">Add to cart</button>
    </div>

  </body>

</html>
