<!DOCTYPE html>
<html lang="en">
  
  <head>

    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  
  </head>
    
  <body>
    
    <!-- Navigation and headers -->
      <nav>
        <a id="product-link" href="./products.html">PRODUCTS</a>
        <a id="cart-link" href="./cart.html">CART</a>
      </nav>

    <div id="logo-container">
      <a href="./products.html"> <!-- Logo -->
        <img id="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake shop logo">
      </a>

      <div>
        <hr> <!-- Line divider -->
        <br>
        <div id="intro"> 
          <p> Original cinnamon roll </p>
        </div>

      </div>

    </div>
    
    <!-- Detail section -->
    <div id="detail-container"> 
      <img id="detail-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">  
      
      <div id="customization-container">
      <!-- Customization Options -->
      <div class="options"> 
        <p> Customize our delicious, <br> 
          hand-made cinnamon roll to <br>
          your liking! </p>
        <br>

        <!-- Glazing select tag -->
        <p>Glazing:</p>
        <select name="glaze" id="glaze">
          <option value="original">Keep original</option>
          <option value="sugar">Sugar milk</option>
          <option value="vanilla">Vanilla milk</option>
          <option value="chocolate">Double chocolate</option>
        </select>

        <br> <!-- Line break -->
        <br> <!-- Line break -->

        <!-- Pack size select tag -->
        <p>Pack size:</p>
        <select name="size" id="size">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>

      <br>
      <br>
      <br>
      <br> <!-- Line break -->
      
      <!-- Add button -->
      <div>
        <p id="add-button">$2.49</p>
        <button>Add to cart</button>
      </div>
    
    </div>
 
  </div>

  </body>

</html>
